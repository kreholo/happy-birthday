<body>

    <div class="card">

        <input type="text" id="nameInput" placeholder="Kimin DoÄŸum GÃ¼nÃ¼? (Ã–rn: Alanur)">
        <textarea id="noteInput" rows="4" placeholder="Kutlama MesajÄ±n (Ã–rn: Ä°yi ki varsÄ±n...)"></textarea>

        <button onclick="createLink()">Linki OluÅŸtur ðŸª„</button>

    <script>
        function createLink() {
            const name = document.getElementById('nameInput').value.trim();
            const note = document.getElementById('noteInput').value.trim();

            if(!name || !note) {
                alert("LÃ¼tfen isim ve mesaj yaz!");
                return;
            }

            // URL parametreleri oluÅŸtur
            const params = new URLSearchParams();
            params.set('ad', name);
            params.set('not', note);

            /* ========================================================
               ðŸ‘‡ BURASI DEÄžÄ°ÅžTÄ°RÄ°LDÄ° (HATAYI Ã‡Ã–ZEN KISIM) ðŸ‘‡
               ======================================================== */
            
            // 1. Adres satÄ±rÄ±ndaki URL'yi al ve ? iÅŸaretinden sonrasÄ±nÄ± (varsa) temizle
            let currentUrl = window.location.href.split('?')[0];

            // 2. URL'deki son eÄŸik Ã§izginin (/) nerede olduÄŸunu bul
            let lastSlashIndex = currentUrl.lastIndexOf('/');

            // 3. URL'yi baÅŸtan o Ã§izgiye kadar kes (BÃ¶ylece klasÃ¶r yolunu almÄ±ÅŸ oluruz)
            // Ã–rnek: "site.com/index.html" ise elimizde "site.com/" kalÄ±r.
            let folderUrl = currentUrl.substring(0, lastSlashIndex + 1);

            // 4. KlasÃ¶r yolunun sonuna "kutla.html" ve parametreleri ekle
            const finalLink = `${folderUrl}kutla.html?${params.toString()}`;

            /* ========================================================
               ðŸ‘† DEÄžÄ°ÅžÄ°KLÄ°K BÄ°TTÄ° ðŸ‘†
               ======================================================== */

            const linkElem = document.getElementById('generated-link');
            linkElem.href = finalLink;
            linkElem.innerText = finalLink;

            document.getElementById('result-area').style.display = 'block';
        }

        function copyLink() {
            const linkText = document.getElementById('generated-link').href;

        }
