<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºrpriz Kutlama! ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            background: radial-gradient(circle, #2b1055, #7597de);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: popIn 1s ease;
        }

        .cake {
            font-size: 5rem;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
            animation: float 3s infinite ease-in-out;
            user-select: none;
        }
        .cake:active { transform: scale(0.9); }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s 0.5s forwards;
        }

        .note-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        /* √únl√ºlerin Kutusu */
        .celeb-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
        }
        .celeb-title {
            display: block;
            text-align: center;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        /* Liste Tasarƒ±mƒ± */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
        }
        li:last-child { border-bottom: none; }
        .celeb-year {
            color: #ccc;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #ff3377; transform: scale(1.05); }

    </style>
</head>
<body>

    <div id="content">
        <h1 id="bday-title">ƒ∞yi ki Doƒüdun!</h1>
        <div class="cake" onclick="explode()">üéÇ</div>
        
        <div class="card">
            <p id="bday-note" class="note-text">Mesaj y√ºkleniyor...</p>
            
            <div class="celeb-box">
                <span class="celeb-title">‚ú® Seninle Aynƒ± G√ºn Doƒüanlar ‚ú®</span>
                <ul id="unluListesi">
                    </ul>
            </div>
        </div>
        
        <br>
        <a href="index.html" class="btn">Sen de birine s√ºrpriz yap! üéÅ</a>
    </div>

    <script>
        window.onload = () => {
            explode();
            verileriYukle();
        };

        function explode() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0055', '#7597de', '#ffffff', '#ffd700']
            });
        }

        function verileriYukle() {
            const urlParams = new URLSearchParams(window.location.search);
            const isim = urlParams.get('ad') || "Arkada≈üƒ±m";
            const mesaj = urlParams.get('not') || "Nice mutlu yƒ±llara!";
            const dogumTarihi = urlParams.get('tarih'); 

            document.getElementById('bday-title').innerText = `ƒ∞yi ki Doƒüdun ${isim}! ü•≥`;
            document.getElementById('bday-note').innerText = mesaj;

            // --- √úNL√ú VERƒ∞TABANI ---
            // Buraya istediƒüin kadar tarih ekleyebilirsin. Format: "Ay-G√ºn"
            const unlulerDb = {
                "01-01": [
                    { name: "Barƒ±≈ü Man√ßo", year: 1943 },
                    { name: "ƒ∞brahim Tatlƒ±ses", year: 1952 },
                    { name: "Michele Mercier", year: 1939 },
                    { name: "Latife Tekin", year: 1957 },
                    { name: "J.D. Salinger", year: 1919 }
                ],
                "05-19": [
                    { name: "Mustafa Kemal Atat√ºrk", year: 1881 },
                    { name: "√ñzkan Uƒüur", year: 1953 },
                    { name: "Malcolm X", year: 1925 },
                    { name: "Grace Jones", year: 1948 },
                    { name: "Andrea Pirlo", year: 1979 }
                ],
                "09-09": [
                    { name: "Lev Tolstoy", year: 1828 },
                    { name: "Adam Sandler", year: 1966 },
                    { name: "Hugh Grant", year: 1960 },
                    { name: "Luka Modriƒá", year: 1985 },
                    { name: "Fatih Terim", year: 1953 } // Temsili
                ],
                "10-29": [
                    { name: "Necmettin Erbakan", year: 1926 },
                    { name: "Winona Ryder", year: 1971 },
                    { name: "Richard Dreyfuss", year: 1947 },
                    { name: "Abdullah G√ºl", year: 1950 },
                    { name: "Edwin van der Sar", year: 1970 }
                ]
            };

            // Eƒüer veritabanƒ±nda o tarih yoksa g√∂sterilecek YEDEK Lƒ∞STE (Bo≈ü kalmasƒ±n diye)
            const yedekListe = [
                { name: "Sen (Bir Efsane)", year: dogumTarihi ? dogumTarihi.split('-')[0] : "???? " },
                { name: "Albert Einstein", year: 1879 },
                { name: "Mozart", year: 1756 },
                { name: "Leonardo da Vinci", year: 1452 },
                { name: "Madonna", year: 1958 }
            ];

            const ulElement = document.getElementById('unluListesi');
            ulElement.innerHTML = ""; // Listeyi temizle

            if (dogumTarihi) {
                // Tarihi "YYYY-MM-DD" formatƒ±ndan "MM-DD" formatƒ±na √ßevir
                // .slice(5) methodu ilk 5 karakteri (2025-) atar, geriye 05-19 kalƒ±r.
                const ayGun = dogumTarihi.slice(5); 

                // O g√ºn doƒüanlarƒ± bul, yoksa yedek listeyi kullan
                let bulunanlar = unlulerDb[ayGun];
                
                // Eƒüer veri yoksa ba≈ülƒ±ƒüƒ± deƒüi≈ütir ve yedekleri g√∂ster
                if (!bulunanlar) {
                    document.querySelector('.celeb-title').innerText = "‚ú® Tarihteki Diƒüer Efsaneler ‚ú®";
                    bulunanlar = yedekListe;
                }

                // Listeyi ekrana yazdƒ±r
                bulunanlar.forEach(kisi => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${kisi.name}</span> <span class="celeb-year">${kisi.year}</span>`;
                    ulElement.appendChild(li);
                });

            } else {
                ulElement.innerHTML = "<li>Tarih bilgisi bulunamadƒ±.</li>";
            }
        }
    </script>
</body>
</html>
