<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            background: radial-gradient(circle, #2b1055, #7597de);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: popIn 1s ease;
        }

        .cake {
            font-size: 5rem;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
            animation: float 3s infinite ease-in-out;
            user-select: none;
        }
        .cake:active { transform: scale(0.9); }

        /* Ortak Kart TasarÄ±mÄ± */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-top: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s 0.5s forwards;
        }

        .note-text {
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            margin: 0; /* Alt Ã§izgi kalktÄ±ÄŸÄ± iÃ§in margin'i sÄ±fÄ±rladÄ±m */
        }

        /* ÃœnlÃ¼ler Kutusu */
        .celeb-box {
            /* KartÄ±n iÃ§inde olduÄŸu iÃ§in ekstra arka plana gerek yok, 
               ama okuma kolaylÄ±ÄŸÄ± iÃ§in hafif koyuluk bÄ±rakÄ±yorum */
            background: rgba(0, 0, 0, 0.2); 
            padding: 15px;
            border-radius: 12px;
            text-align: left;
        }
        .celeb-title {
            display: block;
            text-align: center;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        ul { list-style-type: none; padding: 0; margin: 0; }
        li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child { border-bottom: none; }
        .celeb-year {
            color: #ccc;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            min-width: 45px;
            text-align: center;
        }
        .loading { text-align: center; font-style: italic; color: #ddd; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .btn {
            margin: 20px 0; /* Ãœstten ve alttan boÅŸluk */
            display: inline-block;
            padding: 12px 25px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
            animation: popIn 1s 0.8s backwards; /* Buton biraz geÃ§ gelsin */
        }
        .btn:hover { background: #ff3377; transform: scale(1.05); }

    </style>
</head>
<body>

    <div id="content">
        <h1 id="bday-title">Ä°yi ki DoÄŸdun!</h1>
        <div class="cake" onclick="explode()">ğŸ‚</div>
        
        <div class="card">
            <p id="bday-note" class="note-text">Mesaj yÃ¼kleniyor...</p>
        </div>
        
        <a href="index.html" class="btn">Sen de birine sÃ¼rpriz yap! ğŸ</a>

        <div class="card">
            <div class="celeb-box">
                <span class="celeb-title">âœ¨ Seninle AynÄ± GÃ¼n DoÄŸanlar âœ¨</span>
                <ul id="unluListesi">
                    <li class="loading">Tarih kitaplarÄ± taranÄ±yor... ğŸ“–</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            explode();
            verileriYukle();
        };

        function explode() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0055', '#7597de', '#ffffff', '#ffd700']
            });
        }

        function verileriYukle() {
            const urlParams = new URLSearchParams(window.location.search);
            const isim = urlParams.get('ad') || "ArkadaÅŸÄ±m";
            const mesaj = urlParams.get('not') || "Nice mutlu yÄ±llara!";
            const dogumTarihi = urlParams.get('tarih'); 

            document.getElementById('bday-title').innerText = `Ä°yi ki DoÄŸdun ${isim}! ğŸ¥³`;
            document.getElementById('bday-note').innerText = mesaj;

            if (dogumTarihi) {
                const parts = dogumTarihi.split('-');
                const ay = parts[1];
                const gun = parts[2];
                const dogumYili = parts[0];

                fetchWikipediaData(ay, gun, dogumYili);
            } else {
                document.getElementById('unluListesi').innerHTML = "<li>Tarih bilgisi girilmedi.</li>";
            }
        }

        async function fetchWikipediaData(month, day, userYear) {
            const ulElement = document.getElementById('unluListesi');
            
            try {
                // Wikipedia API'sine istek at (TÃ¼rkÃ§e)
                const response = await fetch(`https://tr.wikipedia.org/api/rest_v1/feed/onthisday/births/${month}/${day}`);
                const data = await response.json();

                ulElement.innerHTML = ""; 

                // En Ã¼st satÄ±ra kullanÄ±cÄ±yÄ± ekle
                const userLi = document.createElement('li');
                userLi.innerHTML = `<span style="font-weight:bold; color:#fff;">Sen (Bir Efsane)</span> <span class="celeb-year" style="background:#ff0055">${userYear}</span>`;
                ulElement.appendChild(userLi);

                // Wikipedia'dan gelen listeyi karÄ±ÅŸtÄ±r ve ilk 5 kiÅŸiyi al
                const births = data.births.sort(() => 0.10 - Math.random()).slice(0, 10);

                births.forEach(person => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${person.text}</span> <span class="celeb-year">${person.year}</span>`;
                    ulElement.appendChild(li);
                });

                if(births.length === 0) {
                     ulElement.innerHTML += "<li>BugÃ¼n doÄŸan Ã¼nlÃ¼ kaydÄ± bulunamadÄ±.</li>";
                }

            } catch (error) {
                console.error("Wikipedia hatasÄ±:", error);
                ulElement.innerHTML = `
                    <li>Sen (Bir Efsane) <span class="celeb-year">${userYear}</span></li>
                    <li>Veri Ã§ekilemedi (Ä°nternet baÄŸlantÄ±sÄ±?) <span class="celeb-year">:(</span></li>
                `;
            }
        }
    </script>
</body>
</html>
